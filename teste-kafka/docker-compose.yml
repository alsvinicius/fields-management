version: '3'

services:
  zookeeper:
    image: 'bitnami/zookeeper:3'
    ports:
      - '2181:2181'
    volumes:
      - 'zookeeper_data:/alsvinicius'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
  kafka:
    image: 'bitnami/kafka:2'
    ports:
      - '9092:9092'
    volumes:
      - 'kafka_data:/alsvinicius'
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
  mongo:
    image: mongo
    ports:
      - '27000:27017'
    volumes:
      - 'mongo_data/alsvinicius'
  api:
    image: 'alsvinicius/clients-fields-api'
    ports:
      - '10000:10000'
    volumes:
      - 'api_data/alsvinicius'
    logging:
        driver: json-file

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  mongo_data:
    driver: local
  api_data:
    driver: local
